<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piesakies webināram!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Piesakies webināram!</h1>
    <br />
    <form action="#">
      <label for="vārds">Vārds:</label>
      <input type="text" id="vārds" />
      <br />
      <label for="e-mail">E-pasts:</label>
      <input type="text" id="e-mail" />
      <br />
      <label for="level">Kursa līmenis:</label>
      <select name="kurs" id="Level">
        <option value="">--Lūdzu izvēlies opciju--</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
      <br />
      <button type="submit">Apstiprināt</button>
    </form>
  </body>
</html>
